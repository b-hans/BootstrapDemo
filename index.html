 				<p><b>Bootstrap</b> is a free, open-source and is the most popular HTML, CSS, and Javascript framework developed by twitter for creating responsive web applications. It includes HTML and CSS based design templates for common user interface components like Buttons, Dropdowns, Typography, Tabs, Forms, Tables, Navigation, Alerts, Modals, Accordion, Carousel etc. along with optional JavaScript extensions. Bootstrap framework is based on open standards - HTML, CSS and JavaScript. This means bootstrap can be used with any server side technology and any platform. You can use it with any web application built with any server side technology like ASP.NET, JAVA, PHP etc.</p>
 				
 				<h4>What are the advantages of using bootstrap</h4>
 				<p><b>Supports responsive design:</b> One of the greatest advantages of using bootstrap is that it helps us create responsive web applications faster and easier. So the obvious question that comes to our mind is what is a responsive web application? A responsive web application automatically adapts to different screen sizes (i.e. desktop computers, laptops, tablets, mobile phones etc). A responsive application provides optimal viewing and interaction experience i.e. easy reading and navigation with a minimum of resizing, panning and scrolling across a wide range of devices. So you don't have to worry about your application not being compatible with multiple devices.</p>
